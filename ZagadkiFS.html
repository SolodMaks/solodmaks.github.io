	<script type="text/javascript">

	var result = 0;
		
	function AskQuestion(textBoxId, answer) {

		var userAnswer = document.getElementById(textBoxId).value;
		
		if(userAnswer == answer)
			result++;
	}

	function AskQuestions() {

		AskQuestion('userAnswer1', 'елка');
		AskQuestion('userAnswer2', 'капуста');
		AskQuestion('userAnswer3', 'шапка');
		AskQuestion('userAnswer4', 'дверь');

		if(result == 4) {
			alert('Вы угадали все загадки!!!');
			result = 0;
		}
		else if(result == 1) {
			alert('Вы угадали 1 загадку.');
			result = 0;
		}
		else if(result == 0) {
			alert('Вы ничего не угадали.');
			result = 0;
		}
		else {
			alert('Вы угадали ' + result + ' загадки');
			result = 0;
		}

	}

	</script>
