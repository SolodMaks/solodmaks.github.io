<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
	function Play() {

		var answer = parseInt(Math.random() * 100);
	var playerNum = 1;
	while(true) {
		var userAnswer = prompt('Ход игрока №' + playerNum + '. Введите число от 0 до 100. Для выхода нажмите Q');

		if (userAnswer == 'q') 
			break;
		if (userAnswer > answer) {
			alert('Ваше число слишком большое');
		}
		else if(userAnswer < answer) {
			alert('Ваше число слишком маленькое');
		}
		else if(userAnswer == answer) {
			alert('Игрок №' + playerNum + ' выйграл , поздравляю!');
			break;
		}
		if (playerNum == 1) 
			playerNum = 2;
		else
			playerNum = 1;
	}

	}



	</script>
</head>
